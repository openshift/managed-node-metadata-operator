apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/managed-node-metadata-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: 'false'
    pipelinesascode.tekton.dev/max-keep-runs: '3'
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
  labels:
    appstudio.openshift.io/application: managed-node-metadata-operator
    appstudio.openshift.io/component: managed-node-metadata-operator-pko
    pipelines.appstudio.openshift.io/type: build
  name: managed-node-metadata-operator-pko-on-push
  namespace: managed-node-metadata-operator-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/managed-node-metadata-operator-tenant/openshift/managed-node-metadata-operator-pko:{{revision}}
  - name: dockerfile
    value: build/Dockerfile.pko
  - name: path-context
    value: deploy_pko
  - name: skip-preflight-cert-check
    value: true
  taskRunTemplate:
    serviceAccountName: build-pipeline-managed-node-metadata-operator-pko
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/openshift/boilerplate
    - name: revision
      value: master
    - name: pathInRepo
      value: pipelines/docker-build-oci-ta/pipeline.yaml
status: {}
